{% extends 'base.html' %}

{% block title %}
    Reverse String
{% endblock %}

{% block content %}
<div align="center" >
    <form method="POST">
        {% csrf_token %}
        <label for="input">Input string:</label>
        <input type="text" name="input">
        <button type="submit">Submit</button>
    </form>

    {% if reversed %}
        <p>Reversed string: {{ reversed }}</p>
    {% endif %}
</div>
{% endblock %}
